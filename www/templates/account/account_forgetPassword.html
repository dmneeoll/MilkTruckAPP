<ion-view title="{{Language.forgetPassWord.title}}">
    <ion-header-bar class="bar-positive">
        <h1 class="title">{{Language.forgetPassWord.title}}</h1>
        <div class="buttons">
            <button class="button button-clear button-icon ion-close-round" ng-click="closePass()"></button>
        </div>
    </ion-header-bar>
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formControls.conf">
            <div class="list" id="message">
                <label class="item item-input">
                    <input type="text" placeholder="{{Language.like.employee_ID}}" ng-model="passmodels.workdayNo"/>
                </label>
                <div class="item item-button-right item-input">
                    <input type="text" placeholder="{{Language.forgetPassWord.mobile}}" ng-model="passmodels.mobile"/>
                    <button id="btnSecurity" class="button button-calm" ng-click="getSecurityCode(passmodels)"> {{btnText}} </button>
                </div>

                <label class="item item-input ">
                    <input type="text" placeholder="{{Language.register.VerificationCode}}" ng-model="passmodels.securityCode"/>
                </label>
                <div class="padding">
                    <button class="button button-block button-positive" ng-click="checkSecurityCode(passmodels)">{{Language.menu.submit}}</button>
                </div>
            </div>

            <div id="reg" style="display: none;">
                <label class="item item-input">
                    <input type="password" placeholder="{{Language.register.passwordRemark}}" ng-model="passmodels.newPassword"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="{{Language.register.duplicatePassword}}" ng-model="passmodels.newPasswordAgain"/>
                </label>
                <div class="padding">
                    <button class="button button-block button-royal" ng-click="register(passmodels)">{{Language.menu.submit}}</button>
                </div>
            </div>

        </form>
    </ion-content>
</ion-view>
