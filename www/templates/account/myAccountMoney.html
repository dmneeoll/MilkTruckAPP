<ion-view view-title="余额" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon ion-ios-arrow-forward" ng-click="closePass()">首页</button>
    </ion-nav-buttons>
    <ion-content style="background: #f4f4f4">

        <ion-list>
            <ion-item class="item-divider item-gap">余额：{{myRedEnvelopSum}}元</ion-item>
            <ion-item class="item-divider item-gap">明细记录：</ion-item>

            <ion-item  ng-repeat="money in myRedEnvelopLog track by $index">
                <div class="row">
                    <div class="col col-20"><p style="font-size: 12px"><em class="agotime" am-time-ago="money.CreateDate"></em></p></div>
                    <div class="col col-75"><p style="font-size: 12px">{{money.Content}}</p></div>
                </div>
            </ion-item>
