<ion-view view-title="{{Language.tab.myFlex}}" cache-view="false">
    <ion-content class="padding" style="border:1px;">

        <ion-list>
            <div class="item item-thumbnail-left" >
                <img src="img/user.jpg">
                <h2 style="font-weight:bold">{{accessDriver.DriverName}}</h2>
                <p>车载手机：<span>{{accessDriver.MobileNo}}</span></p>
                <p>车牌：<span >{{accessDriver.CarNo}}</span></p>
            </div>

        </ion-list>


        <br>
        <div class="list">

            <a class="item  item-icon-right"  ng-click="signOut()">
                {{Language.myFlex.cancellation}}
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
            <a class="item item-icon-right"  ng-if="isAndroid"  ng-click="quit()">
                {{Language.myFlex.signOut}}
                <i class="icon ion-ios-arrow-forward"></i>
            </a>
        </div>

        <p> 版本号：<span>{{version}}</span></p>
    </ion-content>

</ion-view>
